<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
    <body>
        <div class="body-wrapper">
            <div class="container">
                <header class="header">
                    <h2 class="text-logo">.Profile</h2>
                    <nav class="navbar">
                        <button class="home-btn">Home</button>
                        <button class="about-btn">About</button>
                        <button class="contact-btn">Contact</button>
                        <button class="btnLogin-popup">LogIn</button>
                    </nav>
                </header>
                <div class="wrapper">
                    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
                    <div class="form-box login">
                        <h2>LogIn</h2>
                        <form action="#">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="key"></ion-icon></span>
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <div class="remember-forgot">
                                <label><input type="checkbox">Remember me</label>
                                <a href="#">Forgot Password?</a>
                            </div>
                            <button type="button" class="btn">Login</button>
                            <div class="login-register">
                                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="form-box register">
                        <h2>Registration</h2>
                        <form action="#">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="person"></ion-icon></span>
                                <input type="text" required>
                                <label>Username</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="key"></ion-icon></span>
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <div class="remember-forgot">
                                <label><input type="checkbox">I agree to terms & conditions</label>
                            </div>
                            <button type="button" class="btn">Register</button>
                            <div class="login-register">
                                <p>Already have an account? <a href="#" class="login-link">LogIn</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                <main class="main-header">
                    <div class="vignette"></div>
                    <img src="img/layers/Background_7.png" data-speedx="0.3"  data-speedy="0.38" data-speedz="0"
                         data-rotation="0"  class="parallax bg-img">
                    <img src="img/layers/Stars_6.png" data-speedx="0.17" data-speedy="0.2" data-speedz="0"
                         data-rotation="0" data-distance="-1080" class="parallax stars_6">
                    <img src="img/layers/Moon_5.png" data-speedx="0.15" data-speedy="0.14" data-speedz="4"
                         data-rotation="0" data-distance="-800" class="parallax moon_5">
                    <img src="img/layers/Clouds_4.png" data-speedx="0.13" data-speedy="0.12" data-speedz="5"
                         data-rotation="0" data-distance="-700" class="parallax clouds_4">
                    <img src="img/layers/Forest_3.png" data-speedx="0.11" data-speedy="0.1" data-speedz="1"
                         data-rotation="0.5" data-distance="1450" class="parallax forest_3">
                    <img src="img/layers/Fog_3.png" data-speedx="0.115" data-speedy="0.08" data-speedz="0"
                         data-rotation="0.5" data-distance="1750" class="parallax fog_3">
                    <img src="img/layers/Forest_2.png" data-speedx="0.1" data-speedy="0.07" data-speedz="1"
                         data-rotation="-0.5" data-distance="1560" class="parallax forest_2">
                    <img src="img/layers/Fog_2.png" data-speedx="0.085" data-speedy="0.065" data-speedz="0"
                         data-rotation="0.5" data-distance="1850" class="parallax fog_2">
                    <img src="img/layers/Forest_1.png" data-speedx="0.07" data-speedy="0.045" data-speedz="0"
                         data-rotation="0.5" data-distance="1700" class="parallax forest_1">
                    <img src="img/layers/Firefliers_1.png" data-speedx="0.06" data-speedy="0.03" data-speedz="0"
                         data-rotation="0.5" data-distance="1800" class="parallax firefliers_1">
                    <img src="img/layers/Fog_1.png" data-speedx="0.04" data-speedy="0.01" data-speedz="0"
                         data-rotation="0.5" data-distance="1900" class="parallax fog_1">
                </main>
                <div class="hard-skills-block" style="background-image: url(img/dawn-forest.png)">
                    <h2 class="hard-skills-text">HARD SKILLS</h2>
                    <div class="automation-tech">
                        <p>Automation: </p>
                        <img src="img/techStackIcon/java.png" class="java">
                        <img src="img/techStackIcon/selenium.png" class="selenium">
                        <img src="img/techStackIcon/cucumber.png" class="cucumber">
                        <img src="img/techStackIcon/gatling.png" class="gatling">
                        <img src="img/techStackIcon/mybatis.png" class="mybatis">
                        <img src="img/techStackIcon/appium.png" class="appium">
                        <img src="img/techStackIcon/chrome.png" class="chrome">
                        <img src="img/techStackIcon/safari.png" class="safari">
                        <img src="img/techStackIcon/docker.png" class="docker">
                        <img src="img/techStackIcon/jenkins.png" class="jenkins">
                        <img src="img/techStackIcon/bash.png" class="bash">
                    </div>

                </div>
                <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
                <script src="js/gsap.js"></script>
                <script src="js/app.js"></script>
            </div>
        </div>
    </body>
</html>
